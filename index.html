<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div>
        <img src="IMG/Daco_4261650.png"/>
    </div>
    <div id="tela-login">
        <h1>Iniciar sessão</h1>

        <form id="login">
            <label for="user"></label>
            <input type="text" name="user" id="user" placeholder="NOME DE USUÁRIO">
            <label for="SENHA"></label>
            <input type="password" name="senha" id="senha" placeholder="SENHA">
        </form>

        <div class="login-alternativo">
            <button class="b1" type="submit" form="login"></button>
            <button class="b2" type="submit" form="login"></button>
            <button class="b3" type="submit" form="login"></button>
        </div>

        <div class="botao">
            <button type="submit" form="login"></button>
        </div>

        <div class="nao-login">
            <a href="#">NÃO CONSEGUE FAZER LOGIN?</a>
            <a href="#">CRIAR CONTA</a>
        </div> 

    </div>
</body>
</html>
